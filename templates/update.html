{% extends 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="container-fluid" style="background:url('../static/images/restaurant2.jpg');height:600px;padding-top:90px">

        <div class="row">
            <div class="col-md-4 offset-2">
                <form action="{% url 'do_update' user.id %}" method="POST"> 
                    {% csrf_token %}
                    <h3 class="text-alert text-dark">Update User</h3>
                    <label class="text-light">First Name: </label>
                    <input  type="text" class="form-control" name="fname"  value="{{user.first_name}}" /><br>
                    <label class="text-light">Last Name: </label>
                    <input  type="text" class="form-control" name="lname" value="{{user.last_name}}" /><br>
                    <label class="text-light">Email: </label>
                    <input  type="email" class="form-control" name="email" value="{{user.email}}" /><br>
                    <input type="submit" class="btn btn-success" value="Update" />
                </form>
            </div>
        </div>

    </div>
    {% endblock content %}

</body>
</html>
