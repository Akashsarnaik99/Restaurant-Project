{% extends 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>    
</head>

<body>
  {% block content %}
  <!-- <div class="container-fluid mt-5" id="divwall"> -->
    <div class="container-fluid mt-5" style="background: url('../static/images/restaurant2.jpg');height:560px">

    <div class="row" >
      <div class="col-md-4 offset-3" style="margin-top:50px; border:1px solid white; padding:40px; background-color: rgba(0, 0, 0, 0.6)">
        <form action="login" method="POST">
          {% csrf_token %}
          <h2 class="text-light">Login</h2>
          <br>
          <label for="username" class="text-light">Username:</label><br>
          <input type="text" class="form-control" name="username"><br>
          <label for="Password" class="text-light">Password:</label><br>
          <input type="password" class="form-control" name="password"><br><br>
          <input type="submit" value="Login" class="btn btn-primary"> 
          <a href="{% url 'signup' %}">
            <input type="button" Value="Signup"class="btn btn-warning">
          </a>
        </form> 

          {% for message in messages %}
             <h3 class="text-light"> {{message}}</h3>
          {% endfor %}
          </div>
      </div>
    </div>
  </div>
 
  {% endblock content %}

</body>

</html>
