{% extends 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    <title>Sign Up</title>
</head>
<body>
    {% block content %}

    <div class="container-fluid" style="background: url('../static/images/restaurant2.jpg');height:700px; margin-top:20px">
        <div class="row">
            <div class="col-md-4 offset-2" style="margin-top:50px;padding:30px;background-color: rgba(0, 0, 0, 0.6);border:1px solid white">
                <form action="{% url 'signup' %}"method="POST">
                    {% csrf_token %}
                    {% for message in messages %}
                    <h5 class=" alert alert-warning text-center">{{message}}</h5>
                    {% endfor %}

                    <h3 class="text-center text-light">Signup</h3>
                    <label class="text-light"> First Name: </label>
                    <input type="text" placeholder="First Name" name="first name" class="form-control" />
                    <label class="text-light"> Last Name : </label>
                    <input type="text" placeholder="Last Name" name="last name" class="form-control" />
                    <label class="text-light"> Email: </label>
                    <input type="email" placeholder="Email" name="email" class="form-control" />
                    <label class="text-light"> Username: </label>
                    <input type="text" placeholder="Username" name="username" class="form-control" />
                    <label class="text-light"> Password: </label>
                    <input type="password" placeholder="Password" name="password1" class="form-control" />
                    <label class="text-light">Confirm password: </label>
                    <input type="text" placeholder="Re-enter Password" name="password2" class="form-control" /><br>
                    <input type="submit" class="btn btn-primary" value="Signup"/>
                  
                </form>
                
            </div>
            <div class="col-md-4" style="margin-top:500px">
                
            </div>
           
            
        </div>
    </div>
    {% endblock  %}

</body>
</html>
